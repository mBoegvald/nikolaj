<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Kanit" />
    <title>Document</title>

    <style>
      :root {
        --textColor: rgb(112, 112, 112);
        --textHalfHover: #555;
        --textHover: #fff;
      }
      * {
        padding: 0;
        margin: 0;
        font-family: "Kanit", sans-serif;
        font-weight: bold;
        box-sizing: border-box;
      }

      div.wrapper {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        overflow: hidden;
      }

      div.iFrameContainer {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 90%;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }

      .friendsLink {
        position: absolute;
        top: 50%;
        left: 5%;
        transform: translateX(-50%) translateY(-50%) rotate(-90deg);
        cursor: pointer;
      }

      .workLink {
        position: absolute;
        top: 2.5%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        cursor: pointer;
      }

      .contactLink {
        position: absolute;
        top: 50%;
        left: 95%;
        transform: translateX(-50%) translateY(-50%) rotate(90deg);
        cursor: pointer;
      }
      button:focus {
        outline: 0;
      }

      /* Link animation */

      .wrapper a {
        padding: 5px;
        text-decoration: none;
        color: var(--textColor);
        font-weight: 800;
        text-transform: uppercase;
        margin: 0 10px;
        cursor: pointer;
      }
      .wrapper a,
      .wrapper a:after,
      .wrapper a:before {
        transition: all 0.5s;
      }

      .wrapper a:hover {
        color: var(--textHalfHover);
      }

      .fill a,
      .friendsLink.fill a,
      .contactLink.fill a {
        position: relative;
      }

      .fill a:after,
      .friendsLink.fill a:after,
      .contactLink.fill a:after {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 0%;
        content: ".";
        color: transparent;
        background: #aaa;
        height: 1px;
      }

      .fill a:hover,
      .friendsLink.fill a:hover,
      .contactLink.fill a:hover {
        transition: all 2s;
      }

      .fill a:after,
      .friendsLink.fill a:after,
      .contactLink.fill a:after {
        text-align: left;
        content: ".";
        margin: 0;
        opacity: 0;
      }

      .fill a:hover,
      .friendsLink.fill a:hover,
      .contactLink.fill a:hover {
        color: var(--textHover);
        z-index: 1;
      }
      .fill a:hover:after,
      .friendsLink.fill a:hover:after,
      .contactLink.fill a:hover:after {
        z-index: -10;
        animation: fill 1s forwards;
        -webkit-animation: fill 1s forwards;
        -moz-animation: fill 1s forwards;
        opacity: 1;
      }
      @keyframes fill {
        0% {
          width: 0%;
          height: 1px;
        }
        50% {
          width: 100%;
          height: 1px;
        }
        100% {
          width: 100%;
          height: 100%;
          background: #333;
        }
      }

      /* Modal */

      #modal {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        background-color: white;
        width: 100vw;
        height: 100vh;
        background-color: transparent;
        pointer-events: none;
      }

      .column {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        pointer-events: none;
        background-color: #fff;
        transition: 1s;
      }
      .columnContent {
        padding: 20px;
      }

      .columnContent h1 {
        margin-bottom: 20px;
        text-align: center;
      }
      .columnContent h2 {
        margin-bottom: 30px;
        font-size: 1em;
      }

      .columnContent p {
        margin: 10px 0;
      }
      .close {
        position: relative;
        border: 0;
        transition: 1s;
        width: 10%;
        height: 10%;
        font-size: 3em;
        background-color: transparent;
        color: var(--textColor);
        cursor: pointer;
        left: 85%;
      }
      .workSlide {
        overflow-y: scroll;
        overflow-x: hidden;
      }
      .workIframe {
        padding: 56.25% 0 0 0;
        position: relative;
        border-bottom: 1px solid black;
      }
      .workIframe iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .show {
        pointer-events: all;
        opacity: 1;
      }

      /* Media queries */

      @media only screen and (min-width: 650px) {
        .columnContent {
          max-width: 70%;
          margin: 0 auto;
        }
        div.iFrameContainer {
          width: 85%;
          height: 90%;
        }
        .friendsLink {
          left: 3.75%;
        }

        .workLink {
          top: 2.5%;
        }

        .contactLink {
          left: 96.25%;
        }
      }
      @media only screen and (min-width: 950px) {
        div.iFrameContainer {
          width: 85%;
          height: 85%;
        }
        .workLink {
          top: 3.75%;
        }
        .wrapper a {
          font-size: 1.5em;
        }
        #modal p,
        #modal h2 {
          font-size: 1.5em;
        }
        #modal h1 {
          font-size: 3em;
        }
      }

      @media only screen and (min-width: 1049px) {
        .column {
          width: calc(100% / 3);
          display: none;
        }
        .friendsSlide {
          transform: translateX(-100%);
          height: 75%;
          top: 12.5%;
        }
        .workSlide {
          left: calc(100% / 3);
          transform: translateY(-100%);
        }
        .contactSlide {
          left: calc(100% / 3 * 2);
          transform: translateX(100%);
          height: 35%;
          top: 32.5%;
        }
      }
      @media only screen and (min-width: 1050px) {
        .slideTop {
          transform: translateY(0);
        }
        .slideRight {
          transform: translateX(0);
        }
        .slideLeft {
          transform: translateX(0);
        }
        .column {
          display: block;
        }
      }
      @media only screen and (min-width: 1300px) {
        div.iFrameContainer {
          width: 90%;
          height: 85%;
        }
        .friendsLink {
          left: 2.5%;
        }
        .contactLink {
          left: 97.5%;
        }
      }
    </style>
  </head>

      <div class="workLink fill">

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    "use strict";
    let wpJson;
    let buttons = document.querySelectorAll(".fill");
    let closeButtons = document.querySelectorAll(".close");

    document.addEventListener("DOMContentLoaded", getJson);

    async function getJson() {
      console.log("1");
      let myJson = await fetch(
        "http://asbjornrosenlund.com/wp-folder/wordpress/wp-json/acf/v3/custom_post/?per_page=50"
      );
      wpJson = await myJson.json();
      showJson();
    }

    function showJson() {
      wpJson.forEach(post => {
        console.log(post);
        if (post.acf.category === "work") {
          let dest = document.querySelector(".workSlide>.columnContent");
          let temp = document.querySelector(".work-template");
          let klon = temp.cloneNode(true).content;

          klon.querySelector("iframe").src = post.acf.work_group.link;
          klon.querySelector("p").textContent =
            post.acf.work_group.artist + " - " + post.acf.work_group.song;

          dest.appendChild(klon);
        }
        if (post.acf.category === "friends") {
          let dest = document.querySelector(".friendsSlide>.columnContent");
          let temp = document.querySelector(".friends-template");
          let klon = temp.cloneNode(true).content;

          klon.querySelector("a").href = post.acf.friends_group.link;
          klon.querySelector("a").textContent = post.acf.friends_group.name;
          dest.appendChild(klon);
        }
      });
    }
    for (let i = 0; i < buttons.length; i++) {
      let self = buttons[i];

      self.addEventListener("click", function(event) {
        event.preventDefault();
        if (event.toElement.innerHTML === "Friends") {
          document.querySelector(".friendsSlide").classList.add("show");
          document.querySelector(".friendsSlide").classList.add("slideLeft");
        }
        if (event.toElement.innerHTML === "Work") {
          document.querySelector(".workSlide").classList.add("show");
          document.querySelector(".workSlide").classList.add("slideTop");
        }
        if (event.toElement.innerHTML === "Contact") {
          document.querySelector(".contactSlide").classList.add("show");
          document.querySelector(".contactSlide").classList.add("slideRight");
        }
      });
    }

    for (let i = 0; i < closeButtons.length; i++) {
      let self = closeButtons[i];

      self.addEventListener("click", function(event) {
        event.preventDefault();
        console.log();

        if (event.target === self) {
          event.toElement.parentNode.classList.remove("show");
        }
        if (event.target.className === "close workClose") {
          document.querySelector(".workSlide").classList.remove("slideTop");
        }
        if (event.target.className === "close friendsClose") {
          document.querySelector(".friendsSlide").classList.remove("slideLeft");
        }
        if (event.target.className === "close contactClose") {
          document
            .querySelector(".contactSlide")
            .classList.remove("slideRight");
        }
      });
    }
  </script>
