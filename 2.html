<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div.wrapper {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            overflow: hidden;
        }
        
        div.container {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%); 
            width: 95%;
            height: 90%;
        }

        div.container iframe {
            width: 100%;
            height: 100%;
        }

        .aboutWrapper {
            position: absolute;
            top: 50%;
            left: 1.25%;
            transform:  translateX(-50%) translateY(-50%) rotate(-90deg);
        }

        .workWrapper {
            position: absolute;
            top: 2.5%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%)
        }
        
        .contactWrapper {
            position: absolute;
            top: 50%;
            left: 98.75%;
            transform:  translateX(-50%) translateY(-50%) rotate(90deg);
        }

        .column {
            grid-column: span 1;
            border: 2px solid grey;
            transition: 1s;
            z-index: 1;
            
        }

        .aboutSlide {
            transform: translateX(-100%);
            background-color: white;
        }

        .slideLeft {
            transition: 1s;
            transition-timing-function: ease-out;
            transform: translateX(0);
            
        }

        .workSlide {
            transform: translateY(-100%);
            background-color: white;
        }

        .slideTop {
            
            transition-timing-function: ease-out;
            transform: translateY(0);
            z-index: 1;
        }

        .contactSlide {
            background-color: white;
            transform: translateX(100%);
        }

        .slideRight {
            transition: 1s;
            transition-timing-function: ease-out;
            transform: translateX(0);
            z-index: 1;
        }

    </style>
</head>
<body>

    <div class="wrapper">
        <div class="workWrapper">
            <p class="work">Work</p>
        </div>
        <div class="aboutWrapper">
                <p class="about">About</p>
        </div>
        <div class="contactWrapper">
                <p class="contact">Contact</p>
        </div>

        <div class="column aboutSlide">

            <button class="close">&times;</button>
        </div>

        <div class="column workSlide">
            <button class="close">&times;</button>
        </div>
        <div class="column contactSlide">
            <button class="close">&times;</button>

        </div>

        </div>
        
        <div class="container">
            <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4"></iframe>
        </div>
    </div>

    <script>

        let buttons = document.querySelectorAll(".close");
        console.log(buttons);
    document.querySelector(".aboutWrapper").addEventListener("click", addSlide);
    

    function addSlide() {
        document.querySelector(".aboutSlide").classList.add("slideLeft")
    }

    document.querySelector(".workWrapper").addEventListener("click", addSlide2);
    

    function addSlide2() {
        document.querySelector(".workSlide").classList.add("slideTop")
    }

    document.querySelector(".contactWrapper").addEventListener("click", addSlide3);
    

    function addSlide3() {
        document.querySelector(".contactSlide").classList.add("slideRight")
    }
    
    for (let i = 0; i < buttons.length; i++) {
            let self = buttons[i];

            self.addEventListener("click", function (event) {
                console.log(self.parentElement.className);
                event.preventDefault();

                if (event.target.parentElement.className === "column aboutSlide slideLeft") {
                document.querySelector(".aboutSlide").classList.remove("slideLeft")
        
                }
                if (event.target.parentElement.className === "column workSlide slideTop") {
                    document.querySelector(".workSlide").classList.remove("slideTop")
            
                }
                if (event.target.parentElement.className === "column contactSlide slideRight") {
                    document.querySelector(".contactSlide").classList.remove("slideRight")
            
                }
            });
    }
    </script>
    
</body>
</html>
