<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <title>Document</title>
    <!-- font-family: 'Kanit', sans-serif; -->

    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            box-sizing: border-box;
        }

        div.wrapper {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            overflow: hidden;
         }
        
        div.container {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%); 
            width: 90%;
            height: 85%;
        }

        div.container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .friendsWrapper {
            position: absolute;
            top: 50%;
            left: 2.5%;
            transform:  translateX(-50%) translateY(-50%) rotate(-90deg);
        }

        .workWrapper {
            position: absolute;
            top: 3.75%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%)
        }
        
        .contactWrapper {
            position: absolute;
            top: 50%;
            left: 97.75%;
            transform:  translateX(-50%) translateY(-50%) rotate(90deg);
        }

        .column {
            grid-column: span 1;
            border: 2px solid grey;
            transition: 1s;
            z-index: 1;
            
        }

        .friendsSlide {
            transform: translateX(-100%);
            background-color: white;
            height: 75%;
            margin: auto 0;
        }

        .slideLeft {
            transition: 1s;
            transition-timing-function: ease-out;
            transform: translateX(0);
            
        }

        .workSlide {
            transform: translateY(-100%);
            background-color: white;
        }

        .slideTop {
            
            transition-timing-function: ease-out;
            transform: translateY(0);
            z-index: 1;
        }

        .contactSlide {
            background-color: white;
            transform: translateX(100%);
            height: 35%;
            margin: auto 0;
        }

        .slideRight {
            transition: 1s;
            transition-timing-function: ease-out;
            transform: translateX(0);
            z-index: 1;
        }
        .wrapper a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: rgb(112, 112, 112);
            font-weight: 800;
            text-transform: uppercase;
            margin: 0 10px;
            cursor: pointer;
        }

        .wrapper a,
        .wrapper a:after,
        .wrapper a:before {
            transition: all .5s;
        }

        .wrapper a:hover {
            color: #555;
        }

        .fill a, .friendsWrapper.fill a, .contactWrapper.fill a {
            position: relative;
        }

        .fill a:after, .friendsWrapper.fill a:after, .contactWrapper.fill a:after { 
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 0%;
            content: '.';
            color: transparent;
            background: #aaa;
            height: 1px;
        }

        .fill a:hover, .friendsWrapper.fill a:hover, .contactWrapper.fill a:hover { 
                transition: all 2s;
        }

        .fill a:after, .friendsWrapper.fill a:after, .contactWrapper.fill a:after {
            text-align: left;
            content: '.';
            margin: 0;
            opacity: 0;
        }
            
        .fill a:hover, .friendsWrapper.fill a:hover, .contactWrapper.fill a:hover {
            color: #fff;
            z-index: 1;
        }
        .fill a:hover:after, .friendsWrapper.fill a:hover:after, .contactWrapper.fill a:hover:after {
            z-index: -10;
            animation: fill 1s forwards;
            -webkit-animation: fill 1s forwards;
            -moz-animation: fill 1s forwards;
            opacity: 1;
        }


        @keyframes fill {
            0% {
                width: 0%;
                height: 1px;
            }
            50% {
                width: 100%;
                height: 1px;
            }
            100% {
                width: 100%;
                height: 100%;
                background: #333;
            }
        }

        .close {
            border: 0;
        }
    </style>
</head>
<body>
        
    <div class="wrapper">
        <div class="workWrapper fill">
            <div class="">
                <a>Work</a>
            </div>
        </div>
        <div class="friendsWrapper fill">
            <div class="">
                <a>Friends</a>
            </div>
        </div>
        <div class="contactWrapper fill">
            <div class="">
                <a>Contact</a>
            </div>
        </div>

        <div class="column friendsSlide">

            <button class="close friendsClose">&times;</button>
        </div>

        <div class="column workSlide">
            <button class="close workClose">&times;</button>
        </div>
        <div class="column contactSlide">
            <button class="close contactClose">&times;</button>

        </div>

    </div>
        
        <div class="container">
             <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4"></iframe>
        </div>
    </div>

    <script>

        let buttons = document.querySelectorAll(".close");
        console.log(buttons);
    document.querySelector(".friendsWrapper").addEventListener("click", addSlide);
    

    function addSlide() {
        document.querySelector(".friendsSlide").classList.add("slideLeft")
    }

    document.querySelector(".workWrapper").addEventListener("click", addSlide2);
    

    function addSlide2() {
        document.querySelector(".workSlide").classList.add("slideTop")
    }

    document.querySelector(".contactWrapper").addEventListener("click", addSlide3);

    function addSlide3() {
        document.querySelector(".contactSlide").classList.add("slideRight")
    }
    
    for (let i = 0; i < buttons.length; i++) {
            let self = buttons[i];

            self.addEventListener("click", function (event) {
                console.log(self.parentElement.className);
                event.preventDefault();

                if (event.target.parentElement.className === "column friendsSlide slideLeft") {
                document.querySelector(".friendsSlide").classList.remove("slideLeft")
        
                }
                if (event.target.parentElement.className === "column workSlide slideTop") {
                    document.querySelector(".workSlide").classList.remove("slideTop")
            
                }
                if (event.target.parentElement.className === "column contactSlide slideRight") {
                    document.querySelector(".contactSlide").classList.remove("slideRight")
            
                }
            });
    }
    </script>
    
</body>
</html>
